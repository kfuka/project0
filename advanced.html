<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-auto ml-auto mt-5">
                    <a class="btn btn-outline-secondary" href="index.html" role="button">Google Search</a>
                    <a class="btn btn-outline-secondary" href="image_search.html" role="button">Image Search</a>
                </div>
            </div>
        </div>
    

        <div class="container container_ad">
            <form class="form-horizontal" action="https://www.google.com/search">
                <div class="form-group row">
                    <label for="colFormLabelLg" class="col-sm-6 col-form-label col-form-label-Lg">All these words: </label>
                    <div class="col-sm-6">
                        <input type="text" name="as_q" class="form-control form-control-Lg">
                    </div>
                </div>
                 <div class="form-group row">
                    <label for="colFormLabelLg" class="col-sm-6 col-form-label col-form-label-Lg">Exact word/phrase: </label>
                    <div class="col-sm-6">
                        <input type="text" name="as_epq" class="form-control form-control-Lg">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="colFormLabelLg" class="col-sm-6 col-form-label col-form-label-Lg">Any of these words: </label>
                    <div class="col-sm-6">
                        <input type="text" name="as_oq" class="form-control form-control-Lg">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="colFormLabelLg" class="col-sm-6 col-form-label col-form-label-Lg">None of these words: </label>
                    <div class="col-sm-6">
                        <input type="text" name="as_eq" class="form-control form-control-Lg">
                    </div>
                </div>
                                            
                <div class="col-md-12 text-center">
                <button class="btn btn-primary" type="submit" id="button-addon2">Advanced Search</button>
                </div>
            </form>
        </div>
        
    </body>
</html>
